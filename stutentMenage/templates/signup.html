{% extends "base.html" %}
	{% block title %} Project  {% endblock title %}
	{% load static %}
	{% block body %}
	<!--Section-->
    <section>
        <div class="sptb-2 bannerimg">
            <div class="header-text mb-0">
                <div class="container">
                    <div class="text-center text-white py-7">
                        <h1 class="">Login</h1>
                        <ol class="breadcrumb text-center">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Pages</a></li>
                            <li class="breadcrumb-item active text-white" aria-current="page">Sign Up </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section><!--/Section-->
</div>
</div>


		<!-- Shape Start -->
        <div class="relative">
            <div class="shape overflow-hidden text-white">
                <svg viewBox="0 0 2880 48" fill="none" xmsns="http://www.w3.org/2000/svg">
                    <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="#f5f4f9"></path>
                </svg>
            </div>
        </div>
        <!--Shape End-->

		<!--Login-Section-->
		<section class="sptb">
			<div class="container customerpage">
				<div class="row">
					<div class="col-lg-5 col-xl-5 col-md-6 d-block mx-auto">
						<div class="card">
							<div class="card-body p-6">
								<div class="mb-6">
									<h5 class="fs-25 font-weight-semibold">Sign up </h5>
                                    {% for message in messages %}
                                    <p class="fs-16 mt-5 alert alert-{{ message.tags }}">{{ message }}</p>
                                    {% endfor %}
									
								</div>
								<div class="single-page customerpage">
									<div class="wrapper wrapper2 box-shadow-0">
										<form id="login" action="/signup" method="post" class="" tabindex="500" >
										  {% csrf_token %}
                                            <div class="mail">
												<label>Username</label>
												<input type="text" name="signupusername" required>
											</div>
											<div class="mail">
												<label>Email</label>
												<input type="email" name="signupemail" required>
											</div>
											<div class="passwd">
												<label>Password</label>
												<input type="password" id="pass" name="signuppass" required>
											</div>
											<div class="passwd">
												<label>Confrom Password</label>
												<input type="password" onchange="conpassvalue()" id="conpass" name="confrompass">
											  <p class="font-weight-semibold" id="mess"></p>
											</div>
											<div class="submit">
												<button class="btn btn-primary btn-block fs-16" id="subbtn" type="submit">Sign Up</button>
											</div>
											<div class="d-flex mb-0">
												<p class="font-weight-semibold text-dark mb-0">have an account ? <a href="/login" >Log in </a></p>
												
											</div>
										</form>
									</div>
								</div>
							</div>
						
						</div>
					</div>
				</div>
			</div>
		</section><!--/Login-Section-->
    <script>
		document.getElementById('subbtn').disabled = true;
		function conpassvalue() {
			let pass= document.getElementById('pass').value;
			let conpass= document.getElementById('conpass').value;
			let mess = document.getElementById('mess')
			if(pass === conpass && pass.langth !=0 ){
				mess.style.color = 'green';
				mess.innerHTML = "password mach ";
				document.getElementById('subbtn').disabled = false;

			}else{
				mess.style.color = 'red';
				mess.innerHTML = "password not mach ";

			}


		}
			
		let conpass= document.getElementById('conpass');
		

		
	</script>

    {% endblock body %}
